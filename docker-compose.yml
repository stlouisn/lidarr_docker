version: '2.4'

services:

  lidarr:
    image: stlouisn/lidarr:latest
    container_name: lidarr
    hostname: lidarr
    environment:
      - TZ=UTC
      - LC_ALL=C.UTF-8
    restart: always
    volumes:
      - /docker/lidarr/config:/var/lib/lidarr:rw
      - /docker/lidarr/downloads:/downloads:rw
      - /docker/lidarr/music:/music:rw
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 8686
